{%extends 'base.html'%}


{%block contenido%}

    {% for i in posts%}
        <br>
        <li>{{i.titulo}}</li>
        <li>{{i.subtitulo}}</li>
        <li>{{i.categoria}}</li>
        <a
            name=""
            id=""
            class="btn btn-primary"
            href="{% url 'apps.posts:post_individual' i.id %}"
            role="button"
            >Ir a receta</a
        >
        
        {% empty %}
        <h1>No hay registros</h1>

    {%endfor%}
{% endblock %}
