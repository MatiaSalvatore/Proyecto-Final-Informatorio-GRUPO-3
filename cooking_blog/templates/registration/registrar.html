{% extends 'base.html' %}
{% load static %}

<title>{% block title %} Registro de usuario {% endblock title %}</title>

{% block contenido %}
<center class="fondo_default">

    <form method="POST" enctype="multipart/form-data">
        <h1 class="h1">Registro de usuarios</h1>
        <br>

        <div class="messages">
            {% for message in messages %}
                <table{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</table>
            {% endfor %}
        </div>

        <br>
        {% csrf_token %}

        <div class="container-fluid">
            <table>{{ form }}</table>
        </div>

        <br><br>
        <button type="submit" class="btn btn-success btn-lg px-3">
            Registrar
        </button>
    </form>
    <br>
    <br>
    <br>
</center>
{% endblock %}
