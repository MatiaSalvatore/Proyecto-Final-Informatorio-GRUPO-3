{%extends 'base.html'%}
{% load static %}

{%block contenido%}

    <div  class ="fondo">    
    <div class="formulario_contacto">
        <form method="POST",style="margin:200px;">
            <h1>Formulario de contacto</h1>
            <br>
            {% if messages%}
                {% for message in messages %}
                 <div class='message {{message.tags}}'>{{message}}</div>
                 {% endfor %}
            {% endif %}
            <table>
                {% csrf_token %}
                {{ form }}
            </table>
            <input type="submit" value="enviar">
        </form>

    </div>
    </div>
{% endblock %}
