{%extends 'base.html'%}

{%load static %}

{% block contenido %}
<div class="fondo">
    <div class="alerta">
        <div class="messages">
            {%for message in messages %}
                <h3{%if message.tags%} class="{{message.tags}}"{% endif %}>{{message}}</h3>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
